<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style type="text/css">
		table,th,td{
			border: 100px double yellow;
		}
		th{
			color: blue;
		}
		td{
			color: red ;
		}
	</style>
</head>
<body>
<h1>example for table tag</h1>
<table style="width: 100%"> 
	<tr>
		<th>NAME</th>
		<th>SCHOOL</th>
		<th>CITY</th>
	</tr>
	<tr>
		<td>soham</td>
		<td>lfs</td>
		<td>mumbai</td>
	</tr>
	<tr>
		<td> gaurav</td>
		<td>lfs</td>
		<td>pune</td>
	</tr>
		
		
		
	
	
	
</table>
</body>
</html>
